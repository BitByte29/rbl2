<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <link rel="stylesheet" type="text/css" href="../css/lstyle.css">
    <script src="../jquery-3.6.0.js"></script>
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>Login form</h2>
                    <form method="get" action="../htmls/patients.html" onsubmit="return valid()">
                        <div class="inputForm"><input id="name" type="text" placeholder="Name"></div>
                        <div class="inputForm"><input id="pass" type="password" placeholder="Pass"></div>
                        <div class="inputForm"><input id="submit" type="submit"></div>
                    </form>
                </div>
            </div>
        </div>
        
    </section>
    <script>
        function valid(){
            let name = $('#name').val();
            let pass = $('#pass').val();
            if(name == 'doc' && pass == 'pass'){
                return true;
            }
            else{  
                alert("Wrong Credentials")
                return false;
            }
        }
    </script>
</body>
</html>
