<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>PID</title>
  <link rel="stylesheet" href="../css/dash.css">
  <script src="../jquery-3.6.0.js"></script>
  <script src="../script.js"></script>
  <script>
    $(document).ready(function () {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      getDataById(id);
      GetTableData(); //Currently calling with default API
    });
    function GetTableData() {
      $.ajax
        ({
          url: "https://api.thingspeak.com/channels/1699416/feeds.json?results=5",
          type: 'GET',
          contentType: "application/json",
          //dataType: "json",
          //crossDomain: true,
          success: function (data, textStatus, xhr) {
            $.each(data, function (i, item) {
              if (i == 'feeds') {
                var len = item.length;
                // var initial = $('#tbody').html();
                var initial = ""
                for (let i = len - 1; i >= 0; i--) {
                  initial +=
                    `<tr>
                              <td>${item[i].created_at.slice(0, 10)}</td>
                              <td>${item[i].field1}</td>
                              <td>${item[i].field2}</td>
                            </tr>
                          `;
                  if(i == len -1){
                    $('#mtemp').text(`${item[i].field1} C`);
                    $('#mbpm').text(`${item[i].field2} BPM`);
                  }
                }
                $('#tbody').html(initial);
              }
            });
          },
          error: function (xhr, textStatus, errorThrown) {
            alert(errorThrown);
          }
        });
      setTimeout(GetTableData, 1000);

    }


  </script>

</head>
